{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 col-md-6">
    <h3 class="mb-4">Cambiar Contrase침a</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3 password-wrapper position-relative">
            <label class="form-label">Contrase침a actual</label>
            <input type="password" name="actual" id="actual" class="form-control" required>
            <button type="button" class="toggle-password" onclick="togglePassword('actual', this)">
                <i class="bi bi-eye"></i>
            </button>
        </div>
        <div class="mb-3 password-wrapper position-relative">
            <label class="form-label">Nueva contrase침a</label>
            <input type="password" name="nueva" id="nueva" class="form-control" required>
            <button type="button" class="toggle-password" onclick="togglePassword('nueva', this)">
                <i class="bi bi-eye"></i>
            </button>
        </div>
        <div class="mb-3 password-wrapper position-relative">
            <label class="form-label">Confirmar nueva contrase침a</label>
            <input type="password" name="confirmar" id="confirmar" class="form-control" required>
            <button type="button" class="toggle-password" onclick="togglePassword('confirmar', this)">
                <i class="bi bi-eye"></i>
            </button>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'ver_eventos' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<script>
function togglePassword(id, btn) {
    const input = document.getElementById(id);
    const icon = btn.querySelector('i');
    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace('bi-eye', 'bi-eye-slash');
    } else {
        input.type = "password";
        icon.classList.replace('bi-eye-slash', 'bi-eye');
    }
}
</script>

<style>
.toggle-password {
    position: absolute;
    right: 10px;
    top: 73%; /* 游녣 ligeramente m치s abajo para centrar visualmente */
    transform: translateY(-50%);
    border: none;
    background: none;
    color: #6c757d;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    height: auto;
    line-height: 1;
    padding: 0;
}

.toggle-password i {
    font-size: 1.3rem;
    transition: color 0.2s ease-in-out;
}

.toggle-password:hover i {
    color: #39A900; /* verde institucional */
}
</style>
{% endblock %}
